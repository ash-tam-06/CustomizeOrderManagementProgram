name: CMake Build and Test

on:
  push:
    branches:
      - main
      - project1-tests
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      # Setup for Linux (Ubuntu)
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential

      # Setup for macOS
      - name: Install CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -LO https://github.com/Kitware/CMake/releases/download/v3.24.3/cmake-3.24.3-macos-universal.tar.gz
          tar -xzf cmake-3.24.3-macos-universal.tar.gz
          sudo mv cmake-3.24.3-macos-universal/CMake.app/Contents/bin/* /usr/local/bin/

      # Setup for Windows
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      # Clean previous build and cache
      - name: Clean CMake cache and previous build
        run: |
          rm -rf build
          rm -f CMakeCache.txt

      # Configure CMake
      - name: Configure CMake
        run: cmake -S . -B build

      # Build the project
      - name: Build
        run: cmake --build build

      # Run tests
      - name: Run tests
        run: ctest --test-dir build --output-on-failure
