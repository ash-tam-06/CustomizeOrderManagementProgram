name: CMake Build and Test

on:
  push:
    branches:
      - main
      - project1-tests
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest  # This is the default; you can add more OS platforms

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up CMake
        run: |
          sudo apt-get update && sudo apt-get install -y cmake build-essential  # Linux-only
        if: matrix.os == 'ubuntu-latest'

      - name: Set up CMake on macOS
        run: brew install cmake  # macOS-specific
        if: matrix.os == 'macos-latest'

      - name: Set up CMake on Windows
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'  # Windows-specific
        if: matrix.os == 'windows-latest'

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
