name: Cross-Platform CMake Build and Test

on:
  push:
    branches: [ main, project1-tests ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Create GoogleTest directory structure if it doesn't exist
      - name: Create directories
        run: |
          mkdir -p extern/googletest
        shell: bash

      # Install dependencies for different platforms
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.20.x'

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

      - name: Build
        run: cmake --build build --config ${{matrix.build_type}}

      - name: Test
        working-directory: build
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cd ${{matrix.build_type}}
            ./test_orders.exe
          else
            ./test_orders
          fi
        shell: bash